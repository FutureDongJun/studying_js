<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = true;
        alert(typeof value); //Boolean

        value = String(value);
        alert(typeof value); //string

        let num1 = 6;
        let num2 = 2;

        num1 = String(num1); //숫자형에서 문자열로 형변환
        num2 = String(num2); // ''
        alert(`${num1} / ${num2}`); // 6 / 2가 출력됨.
    </script>
</body>
</html>
