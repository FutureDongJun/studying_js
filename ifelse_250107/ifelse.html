<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ECMA = prompt("자바스크립트의 '공식' 이름은 무엇일까요?(대소문자를 구분하세요.)", "");

        if(ECMA == 'ECMAScript') {
            alert("정답입니다!");
        } else {
            alert("모르셨나요? 정답은 ECMAScript입니다!");
        }
    </script>
</body>
</html>
